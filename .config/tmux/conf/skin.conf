###########################
#  Colors constants
###########################

color_bg="#2e323b"
color_fg="#282c34"
color_green="#98c379"
color_yellow="#e5c07b"
color_red="#e06c75"
color_blue="#61afef"
color_cyan="#56b6c2"
color_purple="#c678dd"
color_gray="#5c6370"
color_buffer="#939aa3"
color_selection="#3e4452"
color_light_gray="#5c6370"

###########################
#  Style constants
###########################

TMUX_LSEP=''
TMUX_LSEPE=''
TMUX_RSEP=''
TMUX_RSEPE=''

###########################
# Sensors data
###########################

TMUX_SESSION_INFO="#S"
TMUX_UNAME="#H"
TMUX_LOCALIP="#(ipconfig getifaddr en1 || echo 'No connection')"
TMUX_DATE="%a %Y-%m-%d"
TMUX_TIME="%H:%M"
TMUX_BATTERY="#(~/.extra/.tmux/battery3 -tpu)"
TMUX_VPNCHECK="#(~/.extra/.tmux/vpncheck)"

###########################
# Customize plugins
###########################

# tmux-mode-indicator
set -g @mode_indicator_empty_prompt " TMUX #[default]#[fg=green]#[bg=blue]$TMUX_LSEP"
set -g @mode_indicator_empty_mode_style fg=$color_bg,bg=green,bold
set -g @mode_indicator_prefix_prompt " WAIT #[default]#[fg=blue]#[bg=blue]$TMUX_LSEP"
set -g @mode_indicator_prefix_mode_style fg=$color_bg,bg=blue,bold
set -g @mode_indicator_copy_prompt " COPY #[default]#[fg=yellow]#[bg=blue]$TMUX_LSEP"
set -g @mode_indicator_copy_mode_style fg=$color_bg,bg=yellow,bold
set -g @mode_indicator_sync_prompt " SYNC #[default]#[fg=$color_red]#[bg=blue]$TMUX_LSEP"
set -g @mode_indicator_sync_mode_style fg=$color_bg,bg=$color_red,bold

# tmux-online-status
set -g @route_to_ping "google.com"
set -g @online_icon "#[fg=$color_gray]"
set -g @offline_icon "#[fg=$color_red]"

# tmux-pomodoro
set -g @pomodoro_on "  #[fg=$color_red] "
set -g @pomodoro_complete "  #[fg=$color_green] "
set -g @pomodoro_pause "  #[fg=$color_yellow] "
set -g @pomodoro_prompt_break "  #[fg=$color_green] ?"
set -g @pomodoro_prompt_pomodoro "  #[fg=$color_red] ?"
set -g @pomodoro_interval_display "#[fg=$color_gray]|#[fg=italics]%s"

###########################
# Status Bar
###########################

# Set refresh interval for status bar (refresh every 1 seconds)
set -g status-interval 5

# Center the status bar
set -g status-justify left

# Setup left status bar
set -g status-left-length 55
set -g status-left "#[fg=black,bg=green]#{tmux_mode_indicator}#[fg=black,bg=blue] $TMUX_SESSION_INFO #[fg=blue,bg=colour236]$TMUX_LSEP "

# Setup right status bar
set -g status-right-length 65
set -g status-right "#[fg=red,bg=colour236]$TMUX_VPNCHECK  #{online_status}#[fg=$color_gray]#{pomodoro_status}  $TMUX_BATTERY  #[fg=blue]$TMUX_DATE  #[fg=white,bg=colour236]$TMUX_TIME"

# Setup active and inactive window status format
setw -g window-status-current-format "#[fg=colour236,bg=green]$TMUX_LSEP #[fg=black,bg=green]#I $TMUX_LSEPE #W #F #[fg=green,bg=colour236]$TMUX_LSEP"
setw -g window-status-format "  #I $TMUX_LSEPE #W #F  "

###########################
# Panes and windows colors
###########################

# Color status bar
set -g status-bg colour236
set -g status-fg white

# Highlight activity alert window
setw -g window-status-activity-style fg=colour236,bg=yellow

setw -g window-style 'bg=colour18'
setw -g window-active-style 'bg=black'

# Set color of active pane
set -g pane-border-style fg=colour236,bg=colour236
set -g pane-active-border-style fg=green,bg=colour237
